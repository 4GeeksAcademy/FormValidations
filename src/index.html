<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="card w-75 mx-auto">
      <div class="card-header">
        <h3 class="fw-bold">Payment form example</h3>
      </div>
      <div class="card-body">
        <form class="row g-3" id="formulario">
          <div class="col-12">
            <div class="alert alert-danger" role="alert" id="alertMessage">
              Some fields are missing
            </div>
          </div>
          <div class="col-md-5">
            <label for="card-number" class="form-label fw-bold">Card #</label>
            <input
              type="email"
              class="form-control"
              id="card-number"
              placeholder="XXXXXXXXXXXXXXXX"
            />
          </div>
          <div class="col-md-3">
            <label for="cvc" class="form-label fw-bold">CVC #</label>
            <input
              type="password"
              class="form-control"
              id="cvc"
              placeholder="0000"
            />
          </div>
          <div class="col-md-4">
            <label for="amount" class="form-label fw-bold">Amount</label>
            <input type="password" class="form-control" id="amount" />
          </div>
          <div class="col-6">
            <label for="firstname" class="form-label fw-bold">First Name</label>
            <input type="text" class="form-control" id="firstname" />
          </div>
          <div class="col-6">
            <label for="lastname" class="form-label fw-bold">Last Name</label>
            <input type="text" class="form-control" id="lastname" />
          </div>
          <div class="col-md-6">
            <label for="city" class="form-label fw-bold">City</label>
            <input type="text" class="form-control" id="city" />
          </div>
          <div class="col-md-3">
            <label for="state" class="form-label fw-bold">State</label>
            <select id="inputState" class="form-select">
              <option selected>Pick a state</option>
              <option>Peru</option>
              <option>Bolivia</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="postalcode" class="form-label fw-bold"
              >Postal Code</label
            >
            <input type="text" class="form-control" id="postalcode" />
          </div>

          <div class="col-6">
            <label for="" class="form-label fw-bold">We accept:</label>
            <div
              class="container-fluid mx-0 px-0 bg-light w-50 text-center"
              id="radios"
            >
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="visa"
                  value="option-visa"
                  checked
                />
                <label class="form-check-label" for="visa">
                  <i class="fa-brands fa-cc-visa"></i>
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="mastercard"
                  value="option-mastercard"
                />
                <label class="form-check-label" for="mastercard">
                  <i class="fa-brands fa-cc-mastercard"></i>
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="diners"
                  value="option-diners"
                />
                <label class="form-check-label" for="diners">
                  <i class="fa-brands fa-cc-diners-club"></i>
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="amazon"
                  value="option-amazon"
                />
                <label class="form-check-label" for="amazon">
                  <i class="fa-brands fa-cc-amazon-pay"></i>
                </label>
              </div>
            </div>
          </div>
          <div class="col-6">
            <label for="exampleFormControlTextarea1" class="form-label fw-bold"
              >Message</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
            <div class="form-text">Add any notes here (Optional).</div>
          </div>
        </form>
      </div>
      <div class="card-footer text-end">
        <button type="button" class="btn btn-secondary">Cancel</button>
        <button type="submit" class="btn btn-primary" id="btn-send">
          Send
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/4436f46072.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
